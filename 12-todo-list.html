<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles/12-todo-list.css">


</head>

<body>
    <p class="title-para">Planning</p>
    <div class="planning-grid">
        <div class="subtitle">Dag</div>
        <div class="subtitle">Gerecht</div>
        <div><button class="clear-all-dish-list js-clear-all-dish-list">Verwijder alle gerechten</button></div>
        <div></div>
        <div>Maandag</div>
        <div class="js-dish-render-0" ></div>
        <input type="text" class="js-dish-input">
        <button class="clear-dish js-clear-dish-0">Verwijder</button>
        <div>Dinsdag</div>
        <div class="js-dish-render-1"></div>
        <input type="text" class="js-dish-input">
        <button class="clear-dish js-clear-dish-1">Verwijder</button>
        <div>Woensdag</div>
        <div class="js-dish-render-2"></div>
        <input type="text" class="js-dish-input">
        <button class="clear-dish js-clear-dish-2">Verwijder</button>
        <div>Donderdag</div>
        <div class="js-dish-render-3"></div>
        <input type="text" class="js-dish-input">
        <button class="clear-dish js-clear-dish-3">Verwijder</button>
        <div>Vrijdag</div>
        <div class="js-dish-render-4"></div>
        <input type="text" class="js-dish-input">
        <button class="clear-dish js-clear-dish-4">Verwijder</button>
        <div>Zaterdag</div>
        <div class="js-dish-render-5"></div>
        <input type="text" class="js-dish-input">
        <button class="clear-dish js-clear-dish-5">Verwijder</button>
        <div>Zondag</div>
        <div class="js-dish-render-6"></div>
        <input type="text" class="js-dish-input">
        <button class="clear-dish js-clear-dish-6">Verwijder</button>
    </div>
    <p class="title-para">Boodschappenlijst</p>
    <button class="clear-todo-list js-clear-todo-list">Verwijder alles</button>
    <div class="todo-input-grid">
        <input placeholder="Boodschapnaam" class="js-name-input name-input">
        <input placeholder="Hoeveelheid" class="js-quantity-input quantity-input">
        <input type="date" class="js-due-date-input due-date-input">
        <button class="add-todo-button js-add-todo-button">Voeg toe</button>
        <div></div>
        <div></div>
    </div>

    
    <div class="js-todo-list todo-grid">
        text
    </div>


    <script type="module" src="scripts/12-todo-list.js"></script>
</body>
</html>
